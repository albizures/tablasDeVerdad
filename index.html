<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tablas de Verdad</title>
	<link rel="stylesheet" href="vendor/materialize/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body class="teal lighten-2">

	<div class="row">
		<div class="col s6 offset-s3">
			<div class="card">
				<div class="card-content">
					<table class="striped centered">
						<thead>
							<tr>
								<th width="30" data-field="P">p</th>
								<th width="30" data-field="Q">q</th>
								<th width="30" data-field="R" class="border-dashed">r</th>
								<th width="90">
									(p <button id="operator0" class="operator" data-operator='0'> ∧ </button> q)
								</th>
								<th width="90">
									<button id="operator2" class="operator" data-operator='0'> ∧ </button>
								</th>
								<th width="90">
									(q <button id="operator1" class="operator" data-operator='0'> ∧ </button> r)
								</th>
							</tr>
						</thead>
						<tbody class="table-values">
							<tr>
								<td id="00">V</td>
								<td id="01">V</td>
								<td id="02" class="border-dashed">V</td>
								<td id="03"></td>
								<td id="04"></td>
								<td id="05"></td>
							</tr>
							<tr>
								<td id="10">V</td>
								<td id="11">V</td>
								<td id="12" class="border-dashed">F</td>
								<td id="13"></td>
								<td id="14"></td>
								<td id="15"></td>
							</tr>
							<tr>
								<td id="20">V</td>
								<td id="21">F</td>
								<td id="22" class="border-dashed">V</td>
								<td id="23"></td>
								<td id="24"></td>
								<td id="25"></td>
							</tr>
							<tr>
								<td id="30">V</td>
								<td id="31">F</td>
								<td id="32" class="border-dashed">F</td>
								<td id="33"></td>
								<td id="34"></td>
								<td id="35"></td>
							</tr>
							<tr>
								<td id="40">F</td>
								<td id="41">V</td>
								<td id="42" class="border-dashed">V</td>
								<td id="43"></td>
								<td id="44"></td>
								<td id="45"></td>
							</tr>
							<tr>
								<td id="50">F</td>
								<td id="51">V</td>
								<td id="52" class="border-dashed">F</td>
								<td id="53"></td>
								<td id="54"></td>
								<td id="55"></td>
							</tr>
							<tr>
								<td id="60">F</td>
								<td id="61">F</td>
								<td id="62" class="border-dashed">V</td>
								<td id="63"></td>
								<td id="64"></td>
								<td id="65"></td>
							</tr>
							<tr>
								<td id="70">F</td>
								<td id="71">F</td>
								<td id="72" class="border-dashed">F</td>
								<td id="73"></td>
								<td id="74"></td>
								<td id="75"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery.js" charset="utf-8"></script>
	<script src="vendor/materialize/js/materialize.min.js" charset="utf-8"></script>
	<script src="app.js" charset="utf-8"></script>
</body>

</html>
